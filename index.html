<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/icons.css"/>
    <link rel="stylesheet" href="css/birds.css"/>
    <link rel="stylesheet" href="css/paint.css"/>
    <link rel="stylesheet" href="css/timer.css"/>
    <link rel="stylesheet" href="css/map.css"/>
    <link rel="stylesheet" href="css/converter.css"/>
    <title>Momentum App</title>
    <meta property="og:title" content="Momentum App">
    <meta property="og:description" content="What are the things you need to focus on today?">
    <link rel="shortcut icon" type="image/x-icon" href="titleimg/robin.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&family=Gowun+Dodum&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- 로그아웃 양식-->
    <div id="log-out-div">
      <form class="hidden" id="log-out">
        <input type="submit" value="Reset Profile" />
      </form>
    </div>
    <div id="innerBody">
      <!--시계-->
      <div id="body-clock">
        <div class="clock"> 
          <div class="hour"> 
            <div id="hr" class="hr"></div> 
          </div> 
          <div class="min"> 
            <div id="mn" class="mn"></div> 
          </div> 
          <div class="sec"> 
            <div id="sc" class="sc"></div> 
          </div> 
        </div>
      </div>
      <!--날짜-->
      <h2 id="clockDate">00:00</h2>
      <!--디데이-->
      <h3 id="d-day"></h3>
      <!-- 로그인 양식-->
      <form class="hidden" id="login-form">
            <input
              required
              maxlength="10"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" class="hidden"/>
      </form>
      <!--로그인 후 환영 메시지-->
      <h1 id="greeting" class="hidden"></h1>
      <!--TODO-->
      <div id="todo-page" class="hidden">
        <form id="todo-form">
          <input maxlength="20" type="text" placeholder="Add Task" required/>
          <span class="pageDown">✖</span>
        </form>
        <ul id="todo-list">
        </ul>
      </div>
      <!-- Map 자주가는 페이지-->
      <div id="map-page" class="hidden">
        <span id="map-page-main" class="pageDown">
          <a id="nomad" title="Nomad Coder" href="https://nomadcoders.co/" target='_blank'>
            <img style="height: 65px; width: 65px;" src="pageIcon/nomad.png">
          </a>
          <a id="youtube" title="YouTube" href="https://www.youtube.com/" target='_blank'>
            <img style="height: 65px; width: 65px;" src="pageIcon/youtube.png">
          </a>
          <a id="naver" title="Naver" href="https://www.naver.com/" target='_blank'>
            <img style="height: 65px; width: 65px;" src="pageIcon/naver.png">
          </a>
        </span>
      </div>
      <!--Paint-->
      <div id="paint-body" class="hidden">
        <span class="pageDown">✖</span>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
          </div>
          <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsEraser">Eraser</button>
            <button id="jsSave">Save</button>
          </div>
          <div class="controls__colors" id="jsColors">
            <div class="controls__color jsColor" style="background-color: black"></div>
            <div class="controls__color jsColor" style="background-color: white;"></div>
            <div class="controls__color jsColor" style="background-color: #FF3B30;"></div>
            <div class="controls__color jsColor" style="background-color: #ff9500;"></div>
            <div class="controls__color jsColor" style="background-color: #FFCC00;"></div>
            <div class="controls__color jsColor" style="background-color: #4CD963;"></div>
            <div class="controls__color jsColor" style="background-color: #5AC8FA;"></div>
            <div class="controls__color jsColor" style="background-color: #0579FF;"></div>
            <div class="controls__color jsColor" style="background-color: #5856D6"></div>
          </div>
        </div>
      </div>
      <!--랜덤 새 이미지-->
      <div id="daily-bird" class="hidden">
        <div>
          <span class="pageDown"></span>
        </div>
      </div>
      <!-- Timer-->
      <div>
        <div class="main-timer hidden" id="mainTimer">
          <span class="pageDown">✖</span>
          <div class="timer-clock" id="timerClock">00:00:00</div>
          <div class="timerBtnControl">
            <button id="jsTimerStartBtn">start</button>
            <button id="jsTimerStopBtn">stop</button>
          </div>
        </div>
      </div>
      <!-- Converter-->
      <div id="root" class="hidden"></div>
      <!-- Icons -->
      <div class="icons">
        <div id="note">
          <i class="far fa-sticky-note fa-lg"></i>
        </div>
        <div id="map-icon">
          <i class="fas fa-map-marked-alt fa-lg"></i>
        </div>
        <div id="bird">
          <i class="fas fa-feather-alt fa-lg"></i>
        </div>
        <div id="paint-icon">
          <i class="fas fa-palette fa-lg"></i>
        </div>
        <div id="timer-icon">
          <i class="fas fa-stopwatch fa-lg"></i>
        </div>
        <div id="convert-icon">
          <i class="fas fa-exchange-alt fa-lg"></i>
        </div>
      </div>
      <!--띵언모음-->
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <!--날씨-->
    <div id="weather-div">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <!--날씨 새로고침-->
      <div class="hidden" id="weather-refresh">
        <i class="fas fa-sync-alt fa-lg"></i>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/birds.js"></script>
    <script src="js/paint.js"></script>
    <script src="js/timer.js"></script>
    <script src="js/mapPage.js"></script>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        const convertIcon = document.querySelector(".fa-exchange-alt");
        const handleClickConvert = () => {
          root.classList.remove("page-down");
          root.classList.add("page-up");
          root.classList.remove("hidden");
          root.classList.add("flex");
        };
        convertIcon.addEventListener("click", handleClickConvert);
        const MinToHour = () => {
            const [min, setMin] = React.useState(0);
            const [inverted, setInverted] = React.useState(false);
            const onTimeChange = (event) => {
                setMin(event.target.value);
            }
            const timeOnClick = () => {
                setMin(0);
            }
            const timeInverted = () => {
                setInverted((current) => !current);
                timeOnClick();
            }
            return (
                <div>
                    <h3>Minutes to Hours</h3>
                    <div>
                        <label htmlFor="min">Min</label>
                        <input onChange={onTimeChange} value={inverted ? Math.round(min*60) : min} id="min" placeholder="Min" type="number" disabled={inverted}/>
                    </div>
                    <div>
                        <label htmlFor="hour">Hours</label>
                        <input onChange={onTimeChange} value={inverted ? min : Math.round(min/60)} id="hour" placeholder="Hour" type="number" disabled={!inverted}/>
                    </div>
                    <button onClick={timeOnClick}>Reset</button>
                    <button onClick={timeInverted}>{inverted ? "Turn Back" : "Inverted" }</button>
                </div>
            );
        };
        const KmToMile = () => {
          const [distance, setDistance] = React.useState(0);
          const [inverted, setInverted] = React.useState(false);
          const onDistanceChange = (event) => {
            setDistance(event.target.value);
          };
          const distanceOnClick = () => {
            setDistance(0);
          };
          const distanceInverted = () => {
            setInverted((current) => !current);
            distanceOnClick();
          };
            return (
              <div>
                <h3>KM to Miles</h3>
                <div>
                    <label htmlFor="km">KM</label>
                    <input onChange={onDistanceChange} value={inverted ? Math.round(1.609344*100*distance)/100 : distance} id="km" type="number" placeholder="KM" disabled={inverted}/>
                </div>
                <div>
                    <label htmlFor="mile">Mile</label>
                    <input onChange={onDistanceChange} value={inverted ? distance : Math.round(0.621371*distance*100)/100} id="mile" type="number" disabled={!inverted} placeholder="Mile"/>
                </div>
                <button onClick={distanceOnClick}>Reset</button>
                <button onClick={distanceInverted}>{inverted ? "Turn Back" : "Inverted" }</button>
              </div>
            );
        };
        const KgTolb = () => {
          const [weight, setWeight] = React.useState(0);
          const [inverted, setInverted] = React.useState(false);
          const onWeightChange = (event) => {
            setWeight(event.target.value);
          };
          const weightOnClick = () => {
            setWeight(0);
          };
          const weightInverted = () => {
            setInverted((current) => !current);
            weightOnClick();
          };
          return (
            <div>
              <h3>Kg to lb</h3>
              <div>
                <label htmlFor="kg">Kg</label>
                <input onChange={onWeightChange} value={inverted ? Math.round(0.453592*100*weight)/100 : weight} id="kg" type="number" placeholder="Kg" disabled={inverted}/>
              </div>
              <div>
                <label htmlFor="lb">Lb</label>
                <input onChange={onWeightChange} value={inverted ? weight : Math.round(2.204623*100*weight)/100} id="lb" type="number" placeholder="Lb" disabled={!inverted}/>
              </div>
              <button onClick={weightOnClick}>Reset</button>
              <button onClick={weightInverted}>{inverted ? "Turn Back" : "Inverted" }</button>
            </div>
          );
        };
        const App = () => {
            const [index, setIndex] = React.useState("xx")
            const onSelect = (event) => {
                setIndex(event.target.value);
            }
            return (
                <div>
                  <div>
                    <div>Super Converter</div>
                    <span id="convertPageDown" class="pageDown">✖</span>
                  </div>
                      <select value={index} onChange={onSelect}>
                          <option value="xx">Select your units</option>
                          <option value="0">Minutes & Hours</option>
                          <option value="1">KM & Miles</option>
                          <option value="2">Kg & lb</option>
                      </select>
                      <hr />
                      {index === "xx" ? <h3>Please select your units</h3> : null}
                      {index === "0" ? <MinToHour /> : null }
                      {index === "1" ? <KmToMile /> : null}
                      {index === "2" ? <KgTolb /> : null}
                </div>
            );
        };
        ReactDOM.render(<App />, root);
        const convertPageDown = document.querySelector("#convertPageDown");
            const handleHiddenConvert = (event) => {
              event.preventDefault();
              root.classList.remove("page-up");
              root.classList.add("page-down");
              setTimeout(function(event) {root.classList.remove("flex"); root.classList.add("hidden");}, 501);
            };
            convertPageDown.addEventListener("click", handleHiddenConvert);
    </script>
  </body>
</html>
