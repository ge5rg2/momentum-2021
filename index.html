<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/clock.css" />
    <link rel="stylesheet" href="css/todo.css" />
    <link rel="stylesheet" href="css/icons.css"/>
    <link rel="stylesheet" href="css/birds.css"/>
    <link rel="stylesheet" href="css/paint.css"/>
    <title>Momentum App</title>
    <meta property="og:title" content="Momentum App">
    <meta property="og:description" content="What are the things you need to focus on today?">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@700&family=Gowun+Dodum&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <!-- 로그아웃 양식-->
    <div id="log-out-div">
      <form class="hidden" id="log-out">
        <input type="submit" value="Reset Profile" />
      </form>
    </div>
    <div id="innerBody">
      <!--시계-->
      <div id="body-clock">
        <div class="clock"> 
          <div class="hour"> 
            <div id="hr" class="hr"></div> 
          </div> 
          <div class="min"> 
            <div id="mn" class="mn"></div> 
          </div> 
          <div class="sec"> 
            <div id="sc" class="sc"></div> 
          </div> 
        </div>
      </div>
      <!--날짜-->
      <h2 id="clockDate">00:00</h2>
      <!--디데이-->
      <h3 id="d-day"></h3>
      <!-- 로그인 양식-->
      <form class="hidden" id="login-form">
            <input
              required
              maxlength="10"
              type="text"
              placeholder="What is your name?"
            />
            <input type="submit" value="Log In" class="hidden"/>
      </form>
      <!--로그인 후 환영 메시지-->
      <h1 id="greeting" class="hidden"></h1>
      <!--TODO-->
      <div id="todo-page" class="hidden">
        <form id="todo-form">
          <input maxlength="20" type="text" placeholder="Add Task" required/>
          <span class="pageDown">✖</span>
        </form>
        <ul id="todo-list">
        </ul>
      </div>
      <!--Paint-->
      <div id="paint-body" class="hidden">
        <span class="pageDown">✖</span>
        <canvas id="jsCanvas" class="canvas"></canvas>
        <div class="controls">
          <div class="controls__range">
            <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
          </div>
          <div class="controls__btns">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
          </div>
          <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color: #0000005b;"></div>
            <div class="controls__color" style="background-color: white;"></div>
            <div class="controls__color" style="background-color: #FF3B30;"></div>
            <div class="controls__color" style="background-color: #ff9500;"></div>
            <div class="controls__color" style="background-color: #FFCC00;"></div>
            <div class="controls__color" style="background-color: #4CD963;"></div>
            <div class="controls__color" style="background-color: #5AC8FA;"></div>
            <div class="controls__color" style="background-color: #0579FF;"></div>
            <div class="controls__color" style="background-color: #5856D6"></div>
          </div>
        </div>
      </div>
      <!--랜덤 새 이미지-->
      <div id="daily-bird" class="hidden">
        <div>
          <span class="pageDown"></span>
        </div>
      </div>
      <div class="icons">
        <div id="note">
          <i class="far fa-sticky-note fa-lg"></i>
        </div>
        <div id="map-icon">
          <i class="fas fa-map-marked-alt fa-lg"></i>
        </div>
        <div id="bird">
          <i class="fas fa-feather-alt fa-lg"></i>
        </div>
        <div id="paint-icon">
          <i class="fas fa-palette fa-lg"></i>
        </div>
      </div>
      <!--띵언모음-->
      <div id="quote">
        <span></span>
        <span></span>
      </div>
    </div>
    <!--날씨-->
    <div id="weather-div">
      <div id="weather">
        <span></span>
        <span></span>
      </div>
      <!--날씨 새로고침-->
      <div class="hidden" id="weather-refresh">
        <i class="fas fa-sync-alt fa-lg"></i>
      </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/birds.js"></script>
    <script src="js/paint.js"></script>
    <script src="https://kit.fontawesome.com/6b29387220.js" crossorigin="anonymous"></script>
  </body>
</html>
